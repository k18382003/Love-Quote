<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import font-awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Quote Generator</title>
    <!-- set up the page icon -->
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="stylesheet" href="/style.css">
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</head>
<body>
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId            : '651288402819014',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v12.0'
          });
        };
      </script>
      <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
          
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
                <span id="text">What you are is what you have been. What you will be is what you are doing.</span> 
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Budda</span>
        </div>
        <!-- Button -->
        <div class="button-container">
            <button class="fb-button" id="facebook" title="Post it!">
                <i class="fab fa-facebook"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <script src="/javascript.js"></script>

</body>
</html>
